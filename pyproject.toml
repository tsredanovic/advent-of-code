[tool.poetry]
name = "advent-of-code"
version = "2022"
description = "Solutions for Advent of Code challenges"
authors = ["Toni SredanoviÄ‡ <toni.sredanovic@gmail.com>"]
readme = "README.md"
homepage = "https://tsredanovic.github.io/"

[tool.poetry.dependencies]
python = "^3.7"
